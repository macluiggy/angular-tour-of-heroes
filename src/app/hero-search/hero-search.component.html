<!-- <p>hero-search works!</p> -->
<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <!-- el signo $ indica que heroes$ es un observable, dado que *ngFor no puede hacer nada con un Observable, se usa el pipe | async para que el componente se encargue de subscribirse a heroes$ y renderizar los resultados. -->
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
